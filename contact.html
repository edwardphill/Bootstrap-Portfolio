<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Edward Hill's Bootstrap Porfolio</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../Bootstrap-Portfolio/assets/style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Edward Hill</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="../Bootstrap-Portfolio/index.html"
              >About <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../Bootstrap-Portfolio/portfolio.html"
              >Portfolio</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../Bootstrap-Portfolio/contact.html"
              >Contact</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="formGroupExampleInput">First And Last Name</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="First Name Last Name"
          />
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Email</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput2"
            placeholder="Email Address"
          />
        </div>
      </form>

      <div class="mb-3">
        <label for="validationTextarea">Write a message</label>
        <textarea
          class="form-control"
          id="validationTextarea"
          placeholder="Required example text"
          required
        ></textarea>
        <div class="invalid-feedback">
          Please enter a message.
        </div>
      </div>

      <div class="footer">
        <p>
          Copyright @ Edward Hill
        </p>
      </div>
    </div>
  </body>
</html>
